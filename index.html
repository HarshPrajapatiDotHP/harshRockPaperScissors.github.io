<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock , Paper & Scissors </title>
    <link rel="shortcut icon" href="images/tic-tac-toe.png" type="x-icon /image">
</head>

<body>
    <header>
        <h1>Rock Paper and Scissors</h1>
    </header>


    <div class="main">
        <img class="button" src="images/paper.png" id="rock">
        <img class="button" src="images/rock.png" id="paper">
        <img class="button" src="images/scissors.png" id="scissors">
    </div>
    <div class="show-winner">
        <h3 id="show-winner">Click on a choice to start the game !</h3>
    </div>

    <div class="score-board">
        <h5>Score Board</h5>
        <div>
            <div class="user">
                <h4>user:</h4>
                <h4 id="user-score">0</h4>
            </div>
            <div class="cpu">
                <h4>cpu:</h4>
                <h4 id="cpu-score">0</h4>
            </div>
        </div>
    </div>

    <!--Audio elements-->
    <audio id="win-sound" src="audio/win.mp3"></audio>
    <audio id="lose-sound" src="audio/lose.mp3"></audio>
    <audio id="tie-sound" src="audio/mixkit-unlock-game-notification-253.wav"></audio>


    <script src="script.js"></script>
</body>

</html>

</html>
